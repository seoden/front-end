<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Revers Function</title>

</head>
<body>

<script>
    var a = new Array(1, 2, 3, 4, 5, 6, 7);
    function myRevers (a) {
        for (var i = a.length-1; i >=0 ; i-- ){
            document.write(a[i]);
        }
    }
    myRevers (a);
</script>

</body>
</html>
